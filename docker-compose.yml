services:
  backend:
    build:
    context: .
    dockerfile: ./docker/django/Dockerfile
    entrypoint: /app/docker/django/server-entrypoint.sh
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media_volume
    expose:
      - "8000"
    env_file:
      - .env.docker
    depends_on:
      - db

  db:
    image: postgres:latest
    expose:
      - "5432"
    env_file:
      - .env.docker
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume: